version: '3.8'

networks:
  challenge:
    driver: bridge

services:
  app:
    container_name: challenge_app
    image: challenge_app:1.0
    build: .
    env_file: ./.env
    ports:
      - 3005:3005
    depends_on:
      - db
    networks:
      - challenge

  db:
    container_name: challenge_db
    image: postgres:11.5
    restart: always
    env_file: ./.env
    environment:
      - POSTGRES_USER=$DATABASE_USER
      - POSTGRES_DB=$DATABASE_PASSWORD
      - POSTGRES_PASSWORD=$DATABASE_NAME
    ports:
      - 5432:5432
    expose:
      - 5432
    networks:
      - challenge
