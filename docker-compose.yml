version: '3.8'

networks:
  challenge:
    driver: bridge

services:
  app:
    container_name: challenge_app
    image: challenge_app:1.0
    env_file: ./.env.development
    build: .
    ports:
      - 3005:3005
    depends_on:
      - db
    networks:
      - challenge

  db:
    container_name: challenge_db
    image: postgres:11.5
    restart: always
    environment:
      - POSTGRES_USER=hakunamatata
      - POSTGRES_DB=hakunamatata
      - POSTGRES_PASSWORD=hakunamatata
    ports:
      - 5432:5432
    expose:
      - 5432
    networks:
      - challenge
